<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema de Ventas - Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header class="topbar">
        <div class="brand">Sistema de Ventas</div>
        <div class="topbar-right">
            <span id="userLabel" class="muted">Usuario: demo</span>
            <button id="btnLogout" class="btn ghost">Salir</button>
        </div>
    </header>

    <div class="layout">
        <aside class="sidebar">
            <div class="side-title">Men√∫</div>
            <nav class="nav">
                <a class="nav-item active" href="inicio.html">üè† Inicio</a>
                <a class="nav-item" href="vender.html">üßæ Vender</a>
            </nav>
        </aside>

        <main class="workarea">
            
            <div class="dash-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                
                <button class="btn ghost" style="font-weight:900; background: #e5e7eb; border:none; color: #374151;">
                    ‚â° DASHBOARD
                </button>

                <div style="display:flex; gap:10px;">
                    <button class="btn" style="background:#0ea5e9; color:white; border:none; box-shadow: 0 4px 6px rgba(14, 165, 233, 0.2);">
                        üìÑ Emitir Factura
                    </button>
                    <button class="btn" style="background:#ef4444; color:white; border:none; box-shadow: 0 4px 6px rgba(239, 68, 68, 0.2);">
                        üßæ Emitir Boleta
                    </button>
                    <button class="btn" style="background:#8b5cf6; color:white; border:none; box-shadow: 0 4px 6px rgba(139, 92, 246, 0.2);">
                        üìù Nota de Venta
                    </button>
                </div>

            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon-box c-blue">üìÑ</div> <div>
                        <div class="muted" style="font-size:11px; font-weight:700;">FACTURAS</div>
                        <div style="font-weight:800; font-size:18px;">S/ 5.00</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon-box c-red">üßæ</div> <div>
                        <div class="muted" style="font-size:11px; font-weight:700;">BOLETAS</div>
                        <div style="font-weight:800; font-size:18px;">S/ 0.00</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon-box c-purple">üìù</div>
                    <div>
                        <div class="muted" style="font-size:11px; font-weight:700;">NOTAS DE VENTA</div>
                        <div style="font-weight:800; font-size:18px;">S/ 0.00</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon-box c-dark">üí≥</div>
                    <div>
                        <div class="muted" style="font-size:11px; font-weight:700;">NOTAS DE CR√âDITO</div>
                        <div style="font-weight:800; font-size:18px;">S/ 0.00</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon-box c-yellow">üìí</div>
                    <div>
                        <div class="muted" style="font-size:11px; font-weight:700;">NOTAS DE D√âBITO</div>
                        <div style="font-weight:800; font-size:18px;">S/ 0.00</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon-box c-green">üíµ</div>
                    <div>
                        <div class="muted" style="font-size:11px; font-weight:700;">TOTAL NETO</div>
                        <div style="font-weight:800; font-size:18px;">5.00</div>
                    </div>
                </div>
            </div>

            <div class="charts-row">
                <section class="card" style="height: 350px; position: relative;">
                    <h4 class="h2" style="font-size:14px; margin-bottom:15px; color:#6b7280;">üìà GR√ÅFICO DE VENTAS</h4>
                    <div style="height: 280px;">
                        <canvas id="salesChart"></canvas>
                    </div>
                </section>

                <section class="card" style="height: 350px; position: relative;">
                    <h4 class="h2" style="font-size:14px; margin-bottom:15px; color:#6b7280;">LOS M√ÅS VENDIDOS</h4>
                    <div style="height: 250px; display:flex; justify-content:center;">
                        <canvas id="productsChart"></canvas>
                    </div>
                </section>
            </div>

        </main>
    </div>

    <script src="js/layout.js"></script>

    <script>
        // Configuraci√≥n de estilo global para los gr√°ficos
        Chart.defaults.font.family = 'system-ui';
        Chart.defaults.color = '#9ca3af';
        
        // 1. DIBUJAR GR√ÅFICO DE VENTAS (L√≠nea)
        const ctxSales = document.getElementById('salesChart').getContext('2d');
        new Chart(ctxSales, {
            type: 'line',
            data: {
                labels: ['2024', '', '', '2025'],
                datasets: [{
                    label: 'Ventas (S/)',
                    data: [60, 45, 25, 5], // Datos simulados para que baje como en tu imagen
                    borderColor: '#38bdf8', // Azul claro
                    backgroundColor: 'rgba(56, 189, 248, 0.1)', // Relleno transparente
                    borderWidth: 2,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }, // Ocultar leyenda
                scales: {
                    y: { beginAtZero: true, grid: { color: '#f3f4f6' } },
                    x: { grid: { display: false } }
                }
            }
        });

        // 2. DIBUJAR GR√ÅFICO DE PRODUCTOS (Dona)
        const ctxProd = document.getElementById('productsChart').getContext('2d');
        new Chart(ctxProd, {
            type: 'doughnut',
            data: {
                labels: ['Polo', 'Mouse Logitech', 'Pantalones', 'Laptop', 'Impresora'],
                datasets: [{
                    data: [45, 30, 10, 10, 5],
                    backgroundColor: [
                        '#ef4444', // Rojo
                        '#3b82f6', // Azul
                        '#22c55e', // Verde
                        '#eab308', // Amarillo
                        '#3f3f46'  // Gris oscuro
                    ],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '60%', // Hace el agujero del medio m√°s grande
                plugins: {
                    legend: {
                        position: 'right', // Leyenda a la derecha como en la foto
                        labels: { boxWidth: 10, usePointStyle: true, font: { size: 10 } }
                    }
                }
            }
        });
    </script>
</body>
</html>
